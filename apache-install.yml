---
- name: Install Apache on EC2
  hosts: web
  become: yes

  tasks:
    - name: Install Apache
      yum:
        name: httpd
        state: present

    - name: Copy index.html
      copy:
        src: files/index.html
        dest: /var/www/html/index.html

    - name: Enable and start Apache
      service:
        name: httpd
        state: started
        enabled: yes
